<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title = "Search Account">
        <div class = "slds-var-m-around_medium">
            <lightning-input type = "text" variant = "standard" name = "searchAcc" label = "Account Name" onchange={handleChange}></lightning-input>
        </div>
        <div class = "slds-var-m-around_medium">
            <lightning-button label = "Get Account" variant = "Brand" onclick={handleClick}></lightning-button>
        </div>
        <div class = "slds-var-m-around_medium">
            <template lwc:if={accountsList}>
                <lightning-datatable 
                key-field= "Id" 
                data={accountsList} 
                columns={columnsList}
                hide-checkbox-column="true"
                show-row-number-column="true"
                >
                </lightning-datatable>
            </template>
        <template if:false ={isAccounts}>   
            <p>No Accounts found!</p>
        </template>
        </div>

    </lightning-card>
</template>
