<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title = "Receipt Creation">
        <div class = "slds-var-m-around_medium">
            <lightning-datatable 
            key-field= "Id" 
            data={receiptsList} 
            columns={columnsList}>
            </lightning-datatable>
        </div>
        <div class = "slds-var-m-around_medium">
            <lightning-button label = "Create Receipt" variant = "Brand" onclick={openModal}></lightning-button>
        </div>
    </lightning-card>
     <!--Modal-->
     <template  lwc:if ={showModal}>
        <section  class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                       <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Create Receipt</h2>
                 </header>
                 <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input type = "text" label = "Amount" name = "amount" onchange={handleChange} required="true"></lightning-input>
                    <lightning-input type = "text" label = "Mode Of Pay" name = "mode" onchange={handleChange}></lightning-input>
                    <lightning-input type = "date" label = "Amount Paid Date" name = "date" onchange={handleChange} required="true"></lightning-input>
                 </div>
                 <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Close" title="Close" class="slds-float_left" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" title="Save" class="slds-float_right" onclick={createReceipt}></lightning-button>
               </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
