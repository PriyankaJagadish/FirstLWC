<template>
    <lightning-card icon-name="standard:account" variant="base" title = "Refresh Apex">
      <div>
        <template if:true={accountsList}>
            <template for:each= {accountsList} for:item="account">
                <div class = "slds-box slds-var-m-around_medium" key = {account.id}>
                    <p>Name : {account.Name}</p>
                    <p>Rating : {account.Rating}</p>
                    <lightning-button label = "Delete" variant = "Brand" name = {account.Id} onclick = {handleDelete}></lightning-button>
                </div>
            </template>
        </template>
      </div>
    </lightning-card>
</template>
