<template>
    <lightning-card title ='Get Account Records on Rating LWC'>
        <div class = "slds-box">
            <lightning-combobox
                name="progress"
                label="Status"
                value={ratingValue}
                options={ratingOptions}
                onchange={handleChange} >
            </lightning-combobox>
            <p>Selected value is: {ratingValue}</p>
        </div>
        <div class = "slds-box">
            <template lwc:if= {accountList}>
                <template for:each= {accountList} for:item="account">
                    <div class = "slds-box slds-box_xx-small" key = {account.id}>
                        <p>{account.Name}</p>
                        <p>{account.Rating}</p>
                    </div>
                </template>
            </template>
        </div>
        <div class = "slds-box">
            <lightning-button variant="brand" label="Publish" onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
</template>
