<template>
    <lightning-card title = "Weather Information Center" icon-name="utility:world" variant="narrow">
      <div class = "slds-var-p-around_medium">
          <lightning-input type="text" label="Enter City Name" placeholder="e.g Chennai, Hyderabad, Pune ...." onchange={handleChange}></lightning-input>
      </div>
      <div class = "slds-var-p-around_medium">
        <lightning-button variant="Brand" label="Get Weather Details" onclick={handleWeatherDetails}></lightning-button>
      </div> 

      <!--Display Weather Details-->
      <template lwc:if ={showWeatherDetails}>
        <div class = "c-container">
            <lightning-layout horizontal-align="spread" multiple-rows>
                <lightning-layout-item padding="around-small" size = "12">
                    <span class = "slds-text-title_bold">City : {weatherDetails.city}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size = "12">
                    <span class = "slds-text-title_bold">Temperature : {weatherDetails.temperature}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size = "12">
                    <span class = "slds-text-title_bold">Pressure : {weatherDetails.pressure}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size = "12">
                    <span class = "slds-text-title_bold">Humidity : {weatherDetails.humidity}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size = "12">
                    <span class = "slds-text-title_bold">Feels Like : {weatherDetails.feelsLike}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size = "12">
                    <span class = "slds-text-title_bold">Minimum Temperature : {weatherDetails.tempMin}</span>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size = "12">
                    <span class = "slds-text-title_bold">Maximum Temperature : {weatherDetails.tempMax}</span>
                </lightning-layout-item>                  
            </lightning-layout>
        </div>
      </template>
    </lightning-card>
</template>
