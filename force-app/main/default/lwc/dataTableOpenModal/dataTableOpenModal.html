<!-- sldsValidatorIgnore -->
<template>
    <lightning-card variant = "narrow" title = "Lightning Data Table Show Record in Modal" icon-name= "standard: account">
        <div class = "slds-var-m-around_medium">
            <!--OnRowAction-->
            <lightning-datatable 
            key-field= "Id" 
            data={accountsList.data} 
            columns={columnsList}
            hide-checkbox-column="true"
            onrowaction={handleRowAction}
            >
            </lightning-datatable>
        </div>
    </lightning-card>
            <!--Modal-->
            <template if:true={modalContainer}>
                <section  class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                               <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                            </button>
                            <h2 class="slds-text-heading_medium slds-hyphenate">Account Record Detail</h2>
                         </header>
                         <div class="slds-modal__content slds-p-around_medium">
                            <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                               <thead> 
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Rating</th>
                                </tr>
                            </thead>
                            <tbody> 
                                <tr>
                                    <td>{accountRow.Id}</td>
                                    <td>{accountRow.Name}</td>
                                    <td>{accountRow.Rating}</td>
                                </tr>
                            </tbody>   
                            </table>
                         </div>
                         <footer class="slds-modal__footer">
                            <lightning-button variant="brand" label="Close" title="Close"  onclick={closeModal}></lightning-button>
                       </footer> 
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
       
</template>
