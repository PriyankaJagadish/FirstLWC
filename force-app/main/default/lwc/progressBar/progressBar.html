<template>
    <lightning-card title = "Progress Bar With Start Stop Button">
        <div class = "slds-var-p-around_medium">
            <div class = "slds col slds-size_12-of-12 slds-var-m-bottom_medium">
                <lightning-progress-bar value={progress}></lightning-progress-bar>
            </div>
            <div class = "slds-col slds-size_12-of-12 slds-text-align_center slds-var-m-top_large">
                <lightning-button variant ="Brand" label = "Start" class="slds-float_left"  onclick={handleClick}></lightning-button>
                <lightning-button variant ="Brand" label = "Reset" class="slds-float_right"  onclick={handleReset}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
