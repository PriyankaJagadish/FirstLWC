<template>
    <div class = 'accList'>
        <h1>Accounts List</h1>
        <lightning-input onchange={handleChange}></lightning-input>
        <lightning-button label = "Find" variant= "brand" onclick={handleClick}></lightning-button>
    </div>

    <template for:each = {accountsList} for:item = 'account'>
        <div key = {account.id}>
            {account.name}
        </div>
    </template>
</template>
