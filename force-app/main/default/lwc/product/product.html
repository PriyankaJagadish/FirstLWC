<template>
    <lightning-card>
        <div class = "slds-box slds-theme_shade">
            <lightning-input name = "stock" value ={product.stock} label = "Enter the Stock" onchange= {handleChange}></lightning-input>  
        </div> 
        <template if:false= {isStockAvailable}>
            <b>No Stock Available!</b>
        </template> 
        <template if:true = {isStockAvailable}>
            <b>
                Product Details : <br>
                Name : {product.name}<br>
                Price : {product.price}<br>
                Stock : {product.stock} 
            </b>
        </template>       
    </lightning-card>
</template>
