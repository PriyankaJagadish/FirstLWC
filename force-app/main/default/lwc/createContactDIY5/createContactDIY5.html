<template>
    <lightning-card title = "Create Contact">
        <div class = "slds-var-m-around_medium">
            <lightning-input type = "text" variant = "standard" name = "firstName" label = "First Name" onchange={handlechange}></lightning-input>
            <lightning-input type = "text" variant = "standard" name = "lastName" label = "Last Name" onchange={handlechange} required="true"></lightning-input>
            <lightning-input type = "date" variant = "standard" name = "bdate" label = "Birthdate" onchange={handlechange}></lightning-input>
            <lightning-input type = "text" variant = "standard" name = "email" label = "Email" onchange={handlechange}></lightning-input>
            <lightning-input type = "text" variant = "standard" name = "dept" label = "Department" onchange={handlechange}></lightning-input>
            
        </div>
        <div class = "slds-var-m-around_medium">
            <lightning-button label = "Create Contact" variant = "Brand" onclick={handleCreate}></lightning-button>
        </div>
    </lightning-card>    
</template>
